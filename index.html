<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Woolly" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Teste Woolly Front-end Jr.</title>

    <link rel="icon" type="image/png" href="./assets/images/favIcon.png">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>


    <section id="contact" class="contact">
        <div class="contactSide">
            <ul>
                <li><span>Phasellus viverra mi et enim gravida mattis turpis</span></li>
                <li><span>suspendisse auctor massa lacus.</span></li>
                <img src="./assets/images/contact/mockup.png" alt="mockup">
            </ul>
        </div>
        <form>
            <div class="formContainer">
                <div class="formField">
                    <label for="nomeCompleto">NOME COMPLETO*</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto">
                </div>
                
                <div class="formField">
                    <label for="cnpj">CNPJ*</label>
                    <input type="number" name="cnpj" id="cnpj">
                </div>
            
                <div class="formField">
                    <label for="email">E-MAIL:*</label>
                    <input type="email" name="email" id="email">
                </div>
            
                <div class="formField">
                    <label for="telefone">TELEFONE:*</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
            
                <div class="formField">
                    <label for="empresa">EMPRESA:*</label>
                    <input type="text" name="empresa" id="empresa">
                </div>
            </div>

            <div class="btnContainer">
                
                <button class="btnContact" type="submit"><i class="fa-solid fa-arrow-right"></i> Entre em <span>contato</span>
                </button>
            </div>

        </form>
    </section>


    <script src="assets/js/main.js"></script>

</body>

</html>
